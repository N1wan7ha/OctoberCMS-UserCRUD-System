<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Content -->
    <section id="layout-content" class="container mt-5">
        <form method="post" data-request="onRegister" data-request-flash data-request-success="window.location.href='/view';">
            <input type="hidden" name="redirect" value="/view" />

            <div class="text-center pb-3">
                <h1 class="h2 mb-3">Create a new account</h1>
                <h2 class="h5 fw-normal">Enter your information below</h2>
            </div>

            <!-- First Name -->
            <div class="form-floating mb-3">
                <input 
                    name="first_name" 
                    type="text" 
                    class="form-control" 
                    id="inputFirstName" 
                    placeholder="First name" 
                    autocomplete="given-name" 
                    required />
                <label for="inputFirstName">First name</label>
            </div>

            <!-- Last Name -->
            <div class="form-floating mb-3">
                <input 
                    name="last_name" 
                    type="text" 
                    class="form-control" 
                    id="inputLastName" 
                    placeholder="Last name" 
                    autocomplete="family-name" 
                    required />
                <label for="inputLastName">Last name</label>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
                <input 
                    name="email" 
                    type="email" 
                    class="form-control" 
                    id="inputEmail" 
                    placeholder="Email address" 
                    autocomplete="email" 
                    required />
                <label for="inputEmail">Email address</label>
            </div>

            <!-- Password -->
            <div class="form-floating mb-3">
                <input 
                    name="password" 
                    type="password" 
                    class="form-control" 
                    id="inputPassword" 
                    placeholder="Password" 
                    autocomplete="new-password" 
                    required />
                <label for="inputPassword">Password</label>
            </div>

            <!-- Submit Button -->
            <button 
                class="btn btn-primary btn-lg w-100 py-2" 
                data-attach-loading 
                type="submit">
                Create account
            </button>

            <br><br><br><br>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
